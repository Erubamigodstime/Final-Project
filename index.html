<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD330 PROJECT</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header class="main-header" id="main-header"></header>    
    <main class="main-content">      
      <div class="header-img">
        <div class="slider-container">
            <div class="images">
                <img id="sl" src="/images/pic-1.jpg" alt=" sports image">
                <img id="sl" src="/images/pic-2.jpg" alt=" sports image">
                <img id="sl" src="/images/pic-3.jpg" alt=" sports image">
                <img id="sl" src="/images/pic-4.jpg" alt=" sports image">
                <img id="sl" src="/images/pic-5.jpg" alt=" sports image">   
                <img id="sl" src="/images/pic-5.jpg" alt=" sports image">                    
                <img id="sl" src="/images/pic-7.jpg" alt=" sports image">                    

            </div>
        </div>
    </div>        
      <section class="news-sect" id="news-sect"> 
        <h2> News Headlines</h2>  
        <div class="news-wrapper" id="news-container">       

        </div>     

      </section>
      <section class="fixtures">

        <h3 style="text-align: center; margin-top: 10px; margin-bottom: 10px;"> Today Fixtures</h3>
        <h4 class="todays-date" id="todays-date"> 24 Saturday 2024 </h4>
        <div class="fixture-wrapper" id="fixture-wrapper">
         <div class="single-fixture" id="single-fixture">
              <table class="fixture-table" id="fixture-table">                
                <thead>
                  <tr>
                      <th scope="col">Team A</th>
                      <th scope="col" class="time-column">Time</th>
                      <th scope="col">Team B</th>
                      <th scope="col">Status</th>
                  </tr>
              </thead>
               </table>
             </div>         
                  
        </div>

      </section>

    </main>
    <footer class="foot" id="main-footer"></footer>
    <script type="module" src="./script/main.js"></script>
</body>
</html>
